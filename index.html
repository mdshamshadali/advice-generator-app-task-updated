<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="advice-container">
        <div class="advice-card">
            <p class="advice-id">Advice #<span id="advice-id">117</span></p>
            <blockquote id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</blockquote>
            <div class="divider"></div>
            <button id="dice-btn" class="dice-button">
                <img src="images/icon-dice.svg" alt="Get New Advice">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
